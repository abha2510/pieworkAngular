
<h2>Weather Forecast for {{ city }}</h2>
<!-- Help Icon -->
<mat-icon (click)="openHelpDialog()">help_outline</mat-icon>

<!-- Forecast Data Table -->
<table mat-table [dataSource]="forecastData" class="mat-elevation-z8">
  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ getMilliseconds(element.dt) | date : "mediumDate" }}
    </td>
  </ng-container>

  <!-- Temperature Column -->
  <ng-container matColumnDef="temp">
    <th mat-header-cell *matHeaderCellDef>Temperature</th>
    <td mat-cell *matCellDef="let element">{{ element.temp.day }}Â°C</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">
      <img
        [src]="
          'http://openweathermap.org/img/wn/' + element.weather[0].icon + '.png'
        "
        alt="{{ element.weather[0].description }}"
        width="50"
        height="50"
      />
      {{ element.weather[0].description }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
