<div class="weather-app">
    <div class="search-box">
      <input
        class="city-search-input"
        type="text"
        [(ngModel)]="inputValue"
        placeholder="Enter city..."
      />
      <button (click)="handleCitySearch()">
        <span class="glass-icon">🔍</span>
      </button>
      <div class="suggested-cities">
        <button 
          *ngFor="let suggestedCity of suggestedCities"
          class="city-button"
          (click)="handleSuggestedCityClick(suggestedCity)"
        >
          {{ suggestedCity }}
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let city" click="handlecity()">{{ city }}</td>
        </ng-container>
     

        <tr mat-header-row *matHeaderRowDef="['city']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['city']"></tr>
      </table>
      
    </div>
    <mat-paginator [pageSizeOptions]="[1, 2, 3]" showFirstLastButtons></mat-paginator>
  </div>
